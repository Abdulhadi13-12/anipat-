<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>/* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Keyframes for Animations */
    
    /* Fade-in effect */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    
    /* Slide-up effect for the curve */
    @keyframes slideUp {
        from {
            transform: translateY(100%);
        }
        to {
            transform: translateY(0);
        }
    }
    
    /* Zoom-in effect for text */
    @keyframes zoomIn {
        from {
            transform: scale(0.5);
        }
        to {
            transform: scale(1);
        }
    }
    
    /* Header Section */
    .contact-header {
        position: relative;
        background: linear-gradient(90deg, #f12711, #f5af19); /* Gradient background */
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    
    .contact-header::before {
        content: '';
        position: absolute;
        bottom: -100px; /* Adjust to change the curve depth */
        left: 0;
        width: 100%;
        height: 200px;
        background: white;
        border-radius: 50% 50% 0 0;
    
        /* Slide-up animation for the curve */
        animation: slideUp 1.5s ease-in-out forwards;
    }
    
    .header-content {
        position: relative;
        z-index: 1;
        text-align: center;
    
        /* Fade-in animation for the content */
        animation: fadeIn 2s ease-in-out;
    }
    
    .header-content h1 {
        color: white;
        font-size: 48px;
        font-weight: bold;
    
        /* Zoom-in animation for the text */
        animation: zoomIn 1.5s ease-in-out;
    }
    
    /* Main Content Section */
    main {
        padding: 20px;
        text-align: center;
    }
    .aaa :hover{border: black; 
    color: azure; text-align: center;
    size: 700px;
} 
    body { background-color: #f5af19;}</style>
<body>

    <!-- Header Section -->
    <header class="contact-header">
        <div class="header-content">
            <h1>Contact <br>03353225760</h1>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Your content goes here -->
    </main>


</footer></section>
</body>
</html>
